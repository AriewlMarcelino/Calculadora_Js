<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora com OPP</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1>Calculadora - Com JS em OPP</h1>
        </div>
    </header>
    <main>
        <div class="box-calculadora">
            <div class="display-calculadora">
                <p class='input-value' >0</p>
                <p class='input-value1' >0</p>
                <p class='input-resultado' >0</p>
            </div>
            <div class="teclado-calculadora">
                <div class="fileira-1">
                    <button class="ac">AC</button>
                    <button class="/ barra">/</button>
                </div>
                <div class="fileira-2">
                    <button class="7 sete">7</button>
                    <button class="8 oito">8</button>
                    <button class="9 nove">9</button>
                    <button class="X multi">X</button>
                </div>
                <div class="fileira-3">
                    <button class="4 quatro">4</button>
                    <button class="5 cinco">5</button>
                    <button class="6 seis">6</button>
                    <button class="- subtracao">-</button>
                </div>
                <div class="fileira-4">
                    <button class="3 tres">7</button>
                    <button class="2 dois">6</button>
                    <button class="1 um">5</button>
                    <button class="+ adicao">+</button>
                </div>
                <div class="fileira-5">
                    <button class="0 zero">0</button>
                    <button class="= igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>todos os diretos reservados </p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
